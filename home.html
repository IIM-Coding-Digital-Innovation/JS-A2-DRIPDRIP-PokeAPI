<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke-API</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <audio src="test.mp3" autoplay>
    </audio>

<div class = "type-list">
    <select name="type" id="type" onchange="filterPokemon()">
        <option value="all" selected>all</option>
        <option value="normal">normal</option>
        <option value="water">water</option>
        <option value="electric">electric</option>
        <option value="grass">grass</option>
        <option value="ice">ice</option>
        <option value="fighting">fighting</option>
        <option value="poison">poison</option>
        <option value="ground">ground</option>
        <option value="flying">flying</option>
        <option value="psychic">psychic</option>
        <option value="bug">bug</option>
        <option value="rock">rock</option>
        <option value="ghost">ghost</option>
        <option value="dragon">dragon</option>
        <option value="dark">dark</option>
        <option value="steel">steel</option>
        <option value="fairy">fairy</option>
    </select>
</div>


<div class = "generation-list">
    <select name="type" id="generation" onchange="filterGene()">
        <option value="all">all</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
    </select>
</div>

<div class = "groupe">
    <button id="groupe-bouton">Groupes & Combats</button>
</div>

<div class = "poke-list">
    <ul class ="test" id="pokemon-list"></ul>
</div>








</body>
<script src="api.js"></script>

<script>
    // Récupération du bouton
    const bouton = document.querySelector('#groupe-bouton');
    // Attachement de la fonction à l'événement de click
    bouton.addEventListener('click', click);
    function click() {
        document.location.href=`groupe.html`;
    }
</script>
</html>
