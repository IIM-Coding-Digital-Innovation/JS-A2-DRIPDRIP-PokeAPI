<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="video-background">
        <video id="bg-video" loop muted>
          <source src="/intro.mp4" type="video/mp4">
        </video>
      </div>
      <div id="logo-container">
        <img src="Logo-Pokemon.webp" alt="Logo">
    </div>
    <button id="pokemon-button">START</button>
</body>
</html>


<script>
    // Récupération du bouton
    const bouton = document.querySelector('#pokemon-button');
    // Attachement de la fonction à l'événement de click
    bouton.addEventListener('click', click);
    function click() {
        document.location.href=`home.html`;
    }

    window.onload = function() {
  var video = document.getElementById("bg-video");  
  video.play();
}


</script>
