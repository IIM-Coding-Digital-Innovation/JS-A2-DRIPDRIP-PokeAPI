<!DOCTYPE html>
<html>
	<head>
		<title>Combat Pokemon</title>
		<link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="pokefight.css">
	</head>
	<body>
		<img id="arena" src="images/background.jpg">
		<header>
			<h1><span class="jaune">COMBAT POKEMON</span></h1>
		</header>

		<main>
			<div id="welcome">
				<button class="poke-btn" id="enter">Faire un Combat</button>
			</div>
			<div id="start">
				<div class="cards">
					<div id="first" class="card">
						<button class="poke-btn" id="getPoke1">Pokémon Aléatoire</button>
					</div>
					<div id="pokeball">
						<div id="center"><img src="images/pokeball.png"></div>
					</div>
					<div id="second" class="card">
						<button class="poke-btn" id="getPoke2">Pokémon Aléatoire</button>
					</div>
					<div id="result">
						<button class="poke-btn" id="play-again">Rejouer</button>
					</div>
				</div>
			</div>
		</main>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
		<script src="pokefight.js"></script>
	</body>
</html>
